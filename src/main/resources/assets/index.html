<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Recommendation Front End</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<script src="json2.js"></script>
        <script src="application.js"></script>
        <br>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <img src="http://bronto.com/files/upload-docs/bronto-logo.png" align="center">
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <br>
        <div class="container">
        <h1 class="text-center">Product Recommender</h1>
        </div>
        <div class="container" id="spaceTaker1">
            <br>
            <br>
            <br>
        </div>

        <div class="radio" align="center">
            <label><input type="radio" name="recType" value=0 onclick="setRecType()" checked>Contact Based</label>
        </div>
        <div class="radio" align="center">
            <label><input type="radio" name="recType" value=1 onclick="setRecType()">Product Based</label>
        </div>

        <div class="container">
            <br>
            <br>
            <br>
        </div>

        <div class="row" id="inputHolder">
            <div class="col-md-1">
            </div>
            <div class="col-md-1">
                Site ID:
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="siteIdInput" value="9621">
            </div>
            <div class="col-md-1" id="typeLabel">
                Contact ID:
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="contactIdInput" value="69750106">
            </div>
            <div class="col-md-2">
                Recommendations:
            </div>
            <div class="col-md-2">
                <input type="number" class="form-control" id="countInput" value="10">
            </div>
            <div class="col-md-1">

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4">
                <input type="button" class="form-control" onclick="getRecommendations()" value="Get Recommendations" id="recButton">
            </div>
            <div class="col-md-4">
            </div>
        </div>
        <div class="container" id="spaceTaker2">
            <br>
            <br>
            <br>
        </div>
        <div class="container" id="results">

        </div>

    </body>
</html>
